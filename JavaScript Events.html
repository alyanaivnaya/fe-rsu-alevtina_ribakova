<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Events</title>
		<meta charset="utf-8">
		<meta name="description" content="JavaScript Events">
		<link rel="stylesheet" href="JavaScript Events.css">
		<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	</head>
	
	<body>
		<div id="todolist">
			<div id="header">ToDO List</div>
			<div id="list">
				<div class="item"><span><input type="checkbox" checked>ToDo item 1</span><i class="fa fa-times" aria-hidden="true"></i></div>
				<div class="item"><span><input type="checkbox" checked>ToDo item 2</span><i class="fa fa-times" aria-hidden="true"></i></div>
				<div class="item"><span><input type="checkbox" checked>ToDo item 3</span><i class="fa fa-times" aria-hidden="true"></i></div>
				<div class="item"><span><input type="checkbox" checked>ToDo item 4</span><i class="fa fa-times" aria-hidden="true"></i></div>
				<div class="item"><span><input type="checkbox" checked>ToDo item 5</span><i class="fa fa-times" aria-hidden="true"></i></div>
			</div>			
			<div id="subm">
				<label><input id="txt" type="text" placeholder="ToDo text"></label>
				<button id="btn">Add</button>
			</div>			
		</div>	
		<script type="text/javascript" src="JavaScript Events.js"></script>
	</body>
</html>
