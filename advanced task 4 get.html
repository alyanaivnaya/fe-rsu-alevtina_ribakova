<!DOCTYPE html>
<html>
	<head>
		<title>HTML Advanced Task 4 post</title>
		<meta charset="utf-8">
		<meta name="description" content="HTML Advanced Task 4 get">
	</head>
	
	<body>	
		<h1>The Form</h1>
		<form action="http://httpbin.org/get" method="get">
			<fieldset>
				<legend>Personal data</legend>
				
				<table border="0">
					<tr>
						<td><label for="firstname">First name</label></td>
						<td><input type="text" id="firstname"></td>
					</tr>
					<tr>
						<td><label for="middlename">Middle name</label></td>
						<td><input type="text" id="middlename"></td>
					</tr>
					<tr>
						<td><label for="surname">Surname</label></td>
						<td><input type="text" id="surname"></td>
					</tr>
					<tr>
						<td rowspan="2" valign="middle">Sex</td>
						<td><input type="radio" name="sex" value="male" checked>Male</td>
					</tr>
					<tr>
						<td><input type="radio" name="sex" value="female">Female</td>
					</tr>
					<tr>
						<td><label for="age">Age</label></td>
						<td><input type="number" id="age" min="18" max="101"></td>
					</tr>
					<tr>
						<td><label for="country1">Country</label></td>
						<td><input list="country" id="country1">    
							<datalist id="country">
								<option value="Russia">
								<option value="USA">
								<option value="England">
								<option value="France">
								<option value="Germany">
							</datalist>
						</td>
					</tr>
					<tr>
						<td>City</td>
						<td><input type="checkbox" name="agree">
							Ryazan
							<input type="checkbox" name="agree">
							Moscow
						</td>
					</tr>
					<tr>
						<td>Photography</td>
						<td><input type="file" name="img"></td>
					</tr>
				</table>
				<hr>
				
				
				<table border="0">
					<tr>
						<td valign="middle">Title</td>
						<td><select name="title" size="8">
								<optgroup label="Technologies">
									<option value="webmaster">Web Master</option>				
									<option value="dbadmin">Database Administrator</option>	
									<option value="cadesign">Computer-aided design</option>
								</optgroup>
								<optgroup label="Finance">
									<option value="econplan">Economic Planning</option>
									<option value="managacc">Management accounting</option>
									<option value="budgandplan">Budgeting and planning</option>
								</optgroup>
							</select>
						</td>
					</tr>
					<tr>
						<td>Salary</td>
						<td><input type="range" min="0" max="10" step="1" value="6"></td>
					</tr>					
				</table>
			
				<textarea name="about" rows="10" cols="40" placeholder="Tell us about yourself..."></textarea>
			</fieldset>
    
			<fieldset>
				<legend>Contact Information</legend>
				<table border="0">
					<tr>
						<td><label for="site">Site</label></td>
						<td><input type="url" id="site"></td>
					</tr>
					<tr>
						<td><label for="email">E-mail</label></td>
						<td><input type="email" id="email"></td>
					</tr>
					<tr>
						<td><label for="phone">Phone</label></td>
						<td><input type="tel" id="phone"></td>
					</tr>
				</table>
			</fieldset>
			<br>
			<label for="password">Password</label>
			<input type="password" id="password" required>
			<br><br>
			<input type="submit" value="Отправить">
			<input type="reset" value="Сбросить">
		</form>		
	</body>
</html>
