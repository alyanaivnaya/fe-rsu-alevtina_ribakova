<!DOCTYPE html>
<html>
	<head>
		<title>HTML Advanced Task 2 post</title>
		<meta charset="utf-8">
		<meta name="description" content="HTML Advanced Task 2 post">
	</head>
	
	<body>		
		<h1>Registration form</h1>
		<form action="http://httpbin.org/post" method="post">
			<fieldset>
				<legend>Personal data</legend>
				<table border="0">
					<tr>
						<td><label for="firstname">First name</label></td>
						<td><input type="text" id="firstname"></td>
					</tr>
					<tr>
						<td><label for="surname">Surname</label></td>
						<td><input type="text" id="surname"></td>
					</tr>
					<tr>
						<td rowspan="2" valign="middle">Sex</td>
						<td><input type="radio" name="sex" value="male" checked>Male</td>
					</tr>
					<tr>
						<td><input type="radio" name="sex" value="female">Female</td>
					</tr>
				</table>				
			</fieldset>
    
			<fieldset>
				<legend>Contact Information</legend>
				<table border="0">
					<tr>
						<td><label for="site">Site</label></td>
						<td><input type="url" id="site"></td>
					</tr>
					<tr>
						<td><label for="email">E-mail</label></td>
						<td><input type="email" id="email"></td>
					</tr>
					<tr>
						<td><label for="phone">Phone</label></td>
						<td><input type="tel" id="phone"></td>
					</tr>
				</table>
			</fieldset>
			<br>			
			<input type="submit" value="Отправить">
		</form>		
	</body>
</html>
